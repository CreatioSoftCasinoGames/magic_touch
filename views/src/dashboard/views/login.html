	<!-- BEGIN HEAD -->

	<div class=" login" >
	<!-- <div class=" login" ng-controller="LoginController"> -->
		<!-- BEGIN LOGO -->
		<div class="logo">
			<a href="index.html">
				<img src="../assets/pages/img/" alt="MAGIC TOUCH LOGO" /> </a>
		</div>
		<!-- END LOGO -->
		<!-- BEGIN LOGIN -->
		<div class="content">
		<div class="form-group">
					<div class="alert alert-danger" id="showloginerror" style="display:none;">
					  {{errorMsg}}
					</div>
				  </div>
			<!-- BEGIN LOGIN FORM -->
			<form class="login-form"  ng-submit="login()" method="post">
				<h3 class="form-title font-green">Sign In</h3>
				
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="data.userName" /> </div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="data.password" /> </div>
				<div class="form-actions">
					<button type="submit"  class="btn green uppercase">Login</button>
					<!-- <label class="rememberme check mt-checkbox mt-checkbox-outline">
						<input type="checkbox" name="remember" value="1" />Remember
						<span></span>
					</label> -->
					
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Forgot Password</label>
					<a ui-sref="forgotPassword">Forgot Password </a>
				</div>

			</form>

<script src="../assets/global/plugins/respond.min.js"></script>

	</div>
